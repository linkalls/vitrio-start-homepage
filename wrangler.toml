name = "vitrio-start-homepage"
main = "src/server/workers.ts"
compatibility_date = "2026-02-16"

# Serve built client assets from Vite output, but keep `/` handled by the Worker (SSR).
# This prevents `dist/client/index.html` from shadowing the Worker response.
[assets]
directory = "dist/client"
binding = "ASSETS"
run_worker_first = true
